<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online prodavnica</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1 style="border-bottom: 1px solid black">Artikli</h1>

    <div class="container">
      <table id="artikli">
        <thead>
          <tr>
            <th>Br</th>
            <th>Naziv</th>
            <th>Cena</th>
          </tr>
        </thead>

        <tbody id="artikli-body"></tbody>
      </table>

      <form id="forma">
        <table>
          <tbody>
            <tr>
              <td><label for="naziv">Naziv</label></td>
              <td><input type="text" id="naziv" name="naziv" required /></td>
            </tr>
            <tr>
              <td><label for="cena">Cena($)</label></td>
              <td>
                <input type="number" min="1" id="cena" name="cena" required />
              </td>
            </tr>
            <tr>
              <td><label for="opis">Opis</label></td>
              <td>
                <textarea
                  id="opis"
                  name="opis"
                  placeholder="Opisite novi artikal..."
                ></textarea>
              </td>
            </tr>
            <tr>
              <td style="text-align: right" colspan="2">
                <button type="button" id="submitBtn">Dodaj</button>
              </td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>

    <div class="detalji"></div>
    <script src="app.js"></script>
  </body>
</html>
